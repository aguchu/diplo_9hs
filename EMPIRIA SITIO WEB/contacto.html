<head>

    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Farsan&family=Lato:ital,wght@0,100;0,300;0,400;1,100;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/empiria.css">
</head>

<body>
    <header class="holder">
        <div> <img src="IMG/logo.png" width="100" alt="Empiria"></div>
        <nav style="background-color: bisque;">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="Portfolio.html">Portfolio</a></li>
                <li><a href="Nosotros.html">Nosotros</a></li>
                <li><a href="Blog.html">Blog</a></li>
                <li><a class="activo" href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>



    <main class="holder contacto">
        <div>
            <h2>Contacto</h2>
            <form action="" method="" class="formulario">
                <p>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" required>
                </p>
                <p><label for="email">Email</label>
                    <input type="text" name="email" required>
                </p>
                <p><label for="telefono">Teléfono</label>
                    <input type="text" name="telefono">
                </p>
                <p><label for="mensaje">Mensaje</label>
                    <textarea name="" id="" cols="30" rows="10" required></textarea>
                </p>
                <p><input type="submit" value="Enviar"></p>
            </form>
        </div>
        <div class="datos">
            <h2>Otras Vías de Comunicación</h2>
                <li>Teléfono xxxxxxxxx</li>
                <li>Email</li>
                <li>Direccion</li>            
            </ul>
            <h3>Redes Sociales</h3>
            <ul class="redes-sociales">
                <li><a href="https://www.facebook.com/" target="_blank">Facebook</a></li>
            <li><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
            <li><a href="https://www.tiktok.com/" target="_blank">TikTok</a></li>
            </ul>
        </div>
    </main>

    <footer>
        <p>Diseñado por Empiria Comunicación Integral - &copy;2023</p>
    </footer>

</body>

</html>
